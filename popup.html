<!DOCTYPE html>
<html>
<head>
  <title>BM25 Search</title>
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>BM25 Search Extension</h1>
  <label for="searchInput">Enter Search Query:</label>
  <input type="text" id="searchInput" placeholder="Type your query...">
  
  <label for="kSlider">Adjust k:</label>
  <input type="range" id="kSlider" min="0" max="3" step="0.1" value="1.5">
  <span id="kValue">1.5</span>

  <label for="bSlider">Adjust b:</label>
  <input type="range" id="bSlider" min="0" max="1" step="0.05" value="0.75">
  <span id="bValue">0.75</span>

  <button id="searchButton">Search</button>
  <div id="resultsContainer"></div>
  <script src="popup.js"></script>
</body>
</html>
